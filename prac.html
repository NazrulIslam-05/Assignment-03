<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- tailwind style -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome style -->
    <script src="https://kit.fontawesome.com/dec71dcf24.js" crossorigin="anonymous"></script>
    

    <title>Document</title>
</head>
<body>
    
                <!-- deal card 1 -->
    <div class="card w-96 bg-base-100 shadow-xl">
        <figure class="px-10 pt-10">
            <img src="/img/fruit6.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
            <h2 class="card-title">12.90$ - 18.85$</h2>
            <p>Apples</p>
            <!-- rating -->
            <div class="rating rating-lg rating-half">
                <input type="radio" name="rating-10" class="rating-hidden" />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1" />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1"
                    checked />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1" />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1" />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1" />
                <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
            </div>

        </div>
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn text-[#F85559]" onclick="my_modal_5.showModal()">Details</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <figure class="px-10 pt-10">
                    <img src="/img/fruit6.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <h3 class=" card-title font-bold text-lg text-center mx-52">apple</h3>
                <p class="py-4 text-justify">Professional employees are there for you to pick the most amazing and fresh fruits.</p>
                <div class="modal-action">
                          <!-- rating -->
                          <div class="rating rating-lg rating-half mx-40 pl-10">
                            <input type="radio" name="rating-10" class="rating-hidden" />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1"
                                checked />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-red-500 mask mask-star-2 mask-half-2" />
                        </div>

                    <!-- if there is a button in form, it will close the modal -->
                    
                </div>
                <div class="mx-32 mt-5"><button class="btn">Close</button>  <button class="btn">Buy Now</button></div>
            </form>
        </dialog>
    </div>
</body>
</html>
